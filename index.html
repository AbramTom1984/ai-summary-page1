<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summary Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      min-height: 60px;
      max-width: 600px;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>AI Summary Tool</h1>
  <textarea id="inputText" placeholder="Wklej tutaj tekst do streszczenia..."></textarea>
  <button onclick="sendToWebhook()">Streszcz</button>
  <div id="result"></div>
  <div class="footer">By Tom Abram</div>

  <script>
    async function sendToWebhook() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("result");
      if (!input.trim()) {
        alert("Wprowadź jakiś tekst.");
        return;
      }

      output.innerText = "Czekaj...";

      try {
        const response = await fetch("https://c7e7-78-146-6-36.ngrok-free.app/webhook-test/ai-summary-http", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ body: input })
        });

        const data = await response.json();
        output.innerText = data.choices?.[0]?.message?.content || "Brak odpowiedzi.";
      } catch (err) {
        output.innerText = "Błąd: " + err.message;
      }
    }
  </script>
</body>
</html>
