<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Summary Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      min-height: 60px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>AI Summary Tool</h1>
  <textarea id="inputText" placeholder="Wklej tutaj tekst do streszczenia..."></textarea><br>
  <button onclick="sendToWebhook()">Streszcz</button>
  <div id="result">...</div>
  <div class="footer">By Tom Abram</div>

  <script>
    async function sendToWebhook() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        alert("Wprowadź jakiś tekst!");
        return;
      }

      document.getElementById("result").innerText = "Przetwarzanie...";

      try {
        const response = await fetch("http://localhost:5678/webhook-test/ai-summary-http", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ body: input })
        });

        const data = await response.json();
        document.getElementById("result").innerText = typeof data === 'object' ? JSON.stringify(data, null, 2) : data;
      } catch (err) {
        document.getElementById("result").innerText = "❌ Błąd podczas wysyłania do webhooka.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
