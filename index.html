<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summary Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      min-height: 60px;
    }
    .footer {
      text-align: right;
      font-size: 14px;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>AI Summary Tool</h1>
  <textarea id="inputText" placeholder="Wklej tutaj tekst do streszczenia..."></textarea>
  <button onclick="sendToWebhook()">Streszcz</button>
  <div id="result">[Wynik pojawi się tutaj]</div>
  <div class="footer">By Tom Abram</div>

  <script>
    async function sendToWebhook() {
      const input = document.getElementById("inputText").value;
      if (!input.trim()) {
        alert("Wprowadź jakiś tekst.");
        return;
      }

      try {
        const response = await fetch("https://6e39-78-146-6-36.ngrok-free.app/webhook/ai-summary-http", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ body: input })
        });

        const data = await response.json();
        document.getElementById("result").innerText = data;
      } catch (err) {
        document.getElementById("result").innerText = "Błąd: " + err.message;
      }
    }
  </script>
</body>
</html>
